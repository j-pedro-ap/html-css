<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos em Html</title>
</head>

<body>
  <h1>Inserindo videos hospedado localmente</h1>
  <p>este video esta sendo hospedado no meu proprio servidor</p>
  <video controls poster="imagens/limoes-capa.png">
    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/meu-video.m4v" type="video/mp4">
    <source src="midia/meu-video.ogv" type="video/ogv">
    <p>seu navegador nao tem compatibilidade</p>
  </video>

  <h1>inserindo videos do youtube</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/UZcn4OF8fKA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

  <iframe width="560" height="315" src="https://www.youtube.com/embed/A1BaZr82XJI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>

</html>
